<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. <br>
       Passe o mouse sobre os termos para saber qual Tag deve se usar em cada caso. 
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use tags entre &lt;h1&gt; e &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a Tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a Tag variante &lt;link:favicon&gt;">Favicons</abbr></li>
    </ul>
</body> 
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou configurar o zoom.</p>
    <picture>
        <source media="(max-width: 650px)" srcset="p_foTo.png" type="image/png">
        <source media="(max-width: 950px)" srcset="foTo_M.png" type="image/png">
            <img src="foTo_g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>É assim que se coloca áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador é gay brow. <br>
           <a href="midia/guanacast-33.mp3">Clique aqui para fazer o download do áudio.</a> 
        </p>
        
    </audio>
</body>
</html>

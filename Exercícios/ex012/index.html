<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está localizado no meu próprio servidor.</p>

    <video width="560" poster="imagens/baiano de terno.jpg" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video2.m4v" type="video/mp4">
        <source src="midia/meu-video3.webm" type="video/webm">
        <source src="midia/meu-video4.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    <h1>Tente não chorar</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BY43V0L-NGE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Teste com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/243244233" width="564" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
